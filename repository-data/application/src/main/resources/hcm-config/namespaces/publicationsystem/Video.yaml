definitions:
  config:
    /hippo:namespaces/publicationsystem/Video:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: 2b59a9b1-8f32-40d0-9fdb-d072c0ffb3e4
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: e1c6435a-af8a-40f3-a080-83a62cf1b07e
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:uuid: d8c3cbaa-1541-4f77-a7c6-3efff1b973dd
          hipposysedit:node: true
          hipposysedit:supertype: ['hippo:compound', 'hippostd:relaxed']
          hipposysedit:uri: http://digital.nhs.uk/jcr/publicationsystem/nt/1.0
          /videoType:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:videoType
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
          /videoURL:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:videoURL
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators: [required]
          /caption:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:caption
            hipposysedit:primary: false
            hipposysedit:type: String
          /text:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:text
            hipposysedit:primary: false
            hipposysedit:type: Text
          /behaviour:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:behaviour
            hipposysedit:primary: false
            hipposysedit:type: selection:BooleanRadioGroup
          /loop:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:loop
            hipposysedit:primary: false
            hipposysedit:type: Boolean
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: publicationsystem:Video
          publicationsystem:caption: ''
          publicationsystem:text: ''
          publicationsystem:behaviour: false
          publicationsystem:videoURL: ''
          publicationsystem:loop: false
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /videoType:
            jcr:primaryType: frontend:plugin
            caption: Video type
            field: videoType
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: In line, Full width, Hero video left, Hero video
                right
          /videoURL:
            jcr:primaryType: frontend:plugin
            caption: Video URL
            field: videoURL
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /caption:
            jcr:primaryType: frontend:plugin
            caption: Caption
            field: caption
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /text:
            jcr:primaryType: frontend:plugin
            caption: Text
            field: text
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /behaviour:
            jcr:primaryType: frontend:plugin
            caption: Behaviour
            field: behaviour
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              falseLabel: Manual play
              trueLabel: Autoplay
          /loop:
            jcr:primaryType: frontend:plugin
            caption: Loop video
            field: loop
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
